<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} — Lab Notes</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --fg: #222;
            --dim: #666;
            --border: #ddd;
            --code-bg: #f5f5f5;
            --link: #1a6fb5;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #151515;
                --fg: #aaa;
                --dim: #888;
                --border: #333;
                --code-bg: #1e1e1e;
                --link: #6fb8e0;
                --em: #ccc;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.7;
            color: var(--fg);
            background: var(--bg);
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        nav { margin-bottom: 48px; }
        nav a { color: var(--dim); text-decoration: none; font-size: 13px; }
        nav a:hover { color: var(--fg); }
        h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .meta {
            color: var(--dim);
            font-size: 13px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        h2 {
            font-size: 17px;
            font-weight: 700;
            margin: 36px 0 12px;
        }
        h3 {
            font-size: 15px;
            font-weight: 700;
            margin: 28px 0 8px;
        }
        p { margin: 12px 0; text-align: justify; }
        em {
            color: var(--em, inherit);
            font-style: italic;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        a { color: var(--link); }
        pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
            font-size: 13px;
            line-height: 1.5;
        }
        code {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            font-size: 13px;
        }
        p code {
            background: var(--code-bg);
            padding: 2px 5px;
            border-radius: 3px;
        }
        img {
            max-width: 100%;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 4px;
        }
        blockquote {
            border-left: 3px solid var(--border);
            padding-left: 16px;
            color: var(--dim);
            margin: 16px 0;
        }
        table {
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 13px;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }
        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 32px 0;
        }
        .toc {
            margin: 0 0 32px;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 13px;
        }
        .toc h2 {
            font-size: 14px;
            margin: 0 0 8px;
        }
        .toc ul {
            list-style: none;
            padding-left: 0;
        }
        .toc ul ul {
            padding-left: 16px;
        }
        .toc li {
            margin: 4px 0;
        }
        .toc a {
            color: var(--dim);
            text-decoration: none;
        }
        .toc a:hover {
            color: var(--fg);
        }
    </style>
</head>
<body>
    <nav><a href="{{ config.base_url }}">← lab-notes</a></nav>
    <h1>{{ page.title }}</h1>
    <div class="meta">{{ page.date }}</div>

    {% if page.toc %}
    <nav class="toc">
        <h2>Contents</h2>
        <ul>
        {% for h1 in page.toc %}
            <li><a href="{{ h1.permalink }}">{{ h1.title }}</a>
            {% if h1.children %}
            <ul>
                {% for h2 in h1.children %}
                <li><a href="{{ h2.permalink }}">{{ h2.title }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
            </li>
        {% endfor %}
        </ul>
    </nav>
    {% endif %}

    {{ page.content | safe }}
</body>
</html>
