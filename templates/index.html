<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab Notes</title>
    <style>
        :root {
            --bg: #fdfdfd;
            --fg: #222;
            --dim: #666;
            --border: #ddd;
            --link: #1a6fb5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --fg: #d4d4d4;
                --dim: #888;
                --border: #333;
                --link: #6fb8e0;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.7;
            color: var(--fg);
            background: var(--bg);
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        h1 { font-size: 22px; margin-bottom: 8px; }

        .subtitle {
            color: var(--dim);
            font-size: 13px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .post { margin: 16px 0; }
        .post-date { color: var(--dim); font-size: 13px; }
    </style>
</head>
<body>
    <h1>Lab Notes</h1>
    <p class="subtitle">Bare metal programming notes by Jan.</p>

    {% set section = get_section(path="_index.md", metadata_only=false) %}
    {% for page in section.pages %}
    <div class="post">
        <span class="post-date">{{ page.date }}</span>
        â€” <a href="{{ page.permalink }}">{{ page.title }}</a>
    </div>
    {% endfor %}
</body>
</html>
